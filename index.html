<!DOCTYPE html>
<html>

<head>

    <link rel='stylesheet' type='text/css' href='./style.css'>

    <title>LinkedIn Assignment</title>

<body>

            <div class="sub-menu" style="float: left;">

            </div>

                <a href="#">
                    Try Premium Free for 1 Month
                    </a>
            </div>

        <div>
            <i class="fa "></i>
        </div>


        <div class="feed">

            </div>
            <div class="centerContainer"></div>
            <div class="centerContainer"></div>
            <div class="centerContainer"></div>
            <div class="leftContainer">

            </div>
        </div>
